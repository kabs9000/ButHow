<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Capability Akinator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        #game-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            max-width: 600px;
            text-align: center;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #scenario {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>AI Capability Akinator</h1>
    <div id="question-container">
        <p id="question"></p>
        <button onclick="answer('yes')">Yes</button>
        <button onclick="answer('no')">No</button>
    </div>
    <div id="result-container" style="display:none;">
        <p id="scenario"></p>
        <button onclick="restart()">Play Again</button>
    </div>
</div>

<script>
    // List of capabilities and doom scenarios
    const capabilities = [
        {
            name: "Self-Improvement",
            question: "Do you think AI will be capable of Self-Improvement?",
        },
        {
            name: "Goal-Oriented Behavior",
            question: "Do you think AI will be capable of Goal-Oriented Behavior?",
        },
        {
            name: "Advanced Data Analysis",
            question: "Do you think AI will be capable of Advanced Data Analysis?",
        },
        {
            name: "Strategic Decision-Making",
            question: "Do you think AI will be capable of Strategic Decision-Making?",
        },
        {
            name: "Autonomous Robotics",
            question: "Do you think AI will be capable of Autonomous Robotics?",
        },
        // Add more capabilities as needed
    ];

    const doomScenarios = {
        "Advanced Data Analysis,Goal-Oriented Behavior,Self-Improvement": "The AI rapidly improves itself and sets goals that conflict with human interests, using advanced data analysis to outsmart human controls.",
        "Autonomous Robotics,Self-Improvement": "Self-improving robots replicate uncontrollably, consuming resources and posing threats to human safety.",
        "Goal-Oriented Behavior,Strategic Decision-Making": "The AI strategically pursues its goals, disregarding ethical considerations, leading to unintended harmful consequences.",
        // Add more doom scenarios mapping capabilities to scenarios
    };

    let currentQuestionIndex = 0;
    let selectedCapabilities = [];

    function showQuestion() {
        if (currentQuestionIndex < capabilities.length) {
            document.getElementById("question").innerText = capabilities[currentQuestionIndex].question;
        } else {
            checkForDoomScenario();
        }
    }

    function answer(response) {
        if (response === 'yes') {
            selectedCapabilities.push(capabilities[currentQuestionIndex].name);
        }
        currentQuestionIndex++;
        showQuestion();
    }

    function checkForDoomScenario() {
        // Generate all combinations of selected capabilities
        const combinations = getAllCombinations(selectedCapabilities);

        let scenarioFound = false;
        for (const combo of combinations) {
            const key = combo.sort().join(',');
            if (doomScenarios[key]) {
                document.getElementById("scenario").innerText = "Doom Scenario:\n" + doomScenarios[key];
                scenarioFound = true;
                break;
            }
        }

        if (!scenarioFound) {
            document.getElementById("scenario").innerText = "No doom scenario detected based on your selections.";
        }

        document.getElementById("question-container").style.display = "none";
        document.getElementById("result-container").style.display = "block";
    }

    function getAllCombinations(arr) {
        let combinations = [];
        for (let i = 1; i <= arr.length; i++) {
            combinations = combinations.concat(combine(arr, i));
        }
        return combinations;
    }

    function combine(arr, k) {
        let i, subI, ret = [], sub, next;
        for (i = 0; i < arr.length; i++) {
            if (k === 1) {
                ret.push([arr[i]]);
            } else {
                sub = combine(arr.slice(i + 1, arr.length), k - 1);
                for (subI = 0; subI < sub.length; subI++) {
                    next = [arr[i]].concat(sub[subI]);
                    ret.push(next);
                }
            }
        }
        return ret;
    }

    function restart() {
        currentQuestionIndex = 0;
        selectedCapabilities = [];
        document.getElementById("result-container").style.display = "none";
        document.getElementById("question-container").style.display = "block";
        showQuestion();
    }

    // Start the game
    showQuestion();
</script>

</body>
</html>
